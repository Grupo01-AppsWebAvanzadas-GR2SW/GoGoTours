{% extends "base.html" %}

{% block title %}
    Edit Package
{% endblock %}

{% block header %}
    Package Manager GoGoTours
    {% block head_tags %}
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/base/package.css') }}"/>
    {% endblock %}
{% endblock %}

{% block content %}

    <div class="container">
        <form id="edit-package-form" method="post" class="form col-12 d-flex align-items-center">
            <div class="row">
                <label class="col-4 form__label" for="update_name">Nombre del tour:</label>
                <input class="col-8 form__input" type="text" id="update_name" name="updatePackageName" required
                value="{{ package.name }}"/>
                <input type="text" id="previous_name" name="previous_name" value="{{ package.name }}" hidden>
            </div>
            <div>
                <label class="col-4 form__label" for="update_description">Descripción del tour:</label>
                <input class="col-8 form__input" type="text" id="update_description" name="updatePackageDescription" required
                value="{{ package.description }}"/>
            </div>
            <div>
                <label class="form__label" for="update_destination_place">Lugar de destino:</label>
                <input class="form__input" type="text" id="update_destination_place" name="updatePackageDestinationPlace" required
                value="{{ package.destination_place }}"/>
            </div>
            <div>
                <label class="form__label" for="update_duration">Duración del tour (días):</label>
                <input class="form__input" type="number" step="1" id="update_duration" name="updatePackageDuration" required
                value="{{ package.duration }}"/>
            </div>
            <div>
                <label class="form__label" for="update_max_capacity">Capacidad máxima:</label>
                <input class="form__input" type="number" step="1" id="update_max_capacity" name="updatePackageMaxCapacity" required
                value="{{ package.max_capacity }}"/>
            </div>
            <div>
                <label class="form__label" for="update_cost">Costo del tour ($):</label>
                <input class="form__input" step="0.01" type="number" id="update_cost" name="updatePackageCost" required
                value="{{ package.cost }}"/>
            </div>
            <div>
                <label class="form__label" for="update_start_date">Fecha de inicio:</label>
                <input class="form__input" type="date" id="update_start_date" name="updatePackageStateDate" required
                value="{{ package.start_date }}"/>
            </div>
            <div>
                <label class="form__label" for="update_end_date">Fecha final:</label>
                <input class="form__input" type="date" id="update_end_date" name="updatePackageEndDate" required
                value="{{ package.end_date }}"/>
            </div>
            <div>
                <label class="form__label" for="update_url">Imágen (Url):</label>
                <input class="form__input" type="url" id="update_url" name="updatePackageUrl" required
                value="{{ package.image }}"/>
            </div>
            <button class="button button--primary" type="submit" id="send-button">Actualizar información</button>
        </form>
    </div>

{% endblock %}

{% block page %}
    edit packages
{% endblock %}
