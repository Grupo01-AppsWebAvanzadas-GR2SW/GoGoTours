{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block header %}
    Home GoGoTours
{% endblock %}

{% block content %}
    {% for package in packages %}

        <div>
            <p>Nombre: {{ package.name }}</p>
            <p>Duración: {{ package.duration }}</p>
            <p>Fecha de inicio: {{ package.start_date }}</p>
        </div>

        <a href="package_detail/{{ package.name }}"/>
        <button tabindex="-1">
        Más información
        </button>
        </a>

    {% endfor %}
{% endblock %}
